server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER} 
    password: ${DB_PASSWD} 
    driver-class-name: com.mysql.cj.jdbc.Driver

  springdoc:
    cache:
      disabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jwt:
    secret: ${JWT_SECRET_KEY}

security:
  kakao:
    client_id: ${REST_API_KEY}
    redirect_uri: ${REDIRECT_URI}
naver:
  client:
    id: ${NAVER_CLIENT_ID}
    secret: ${NAVER_CLIENT_SECRET}